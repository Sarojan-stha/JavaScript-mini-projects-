<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockPaperScissors.css">
</head>
<body>
        
    <h1>ROCK PAPER SCISSORS</h1>

    <button id="rock" onclick="play('rock')">✊</button>
    <button id="paper"  onclick="play('paper')">✋</button>
    <button id="scissors" onclick="play('scissors')">✌️ </button>
    <button id="reset" onclick="reset()">Reset</button>

    <div id="userMove">Player:</div>
    <div id="computerMove">Computer:</div>

    <div id="result">result</div>
    <div id="scoreBoard">wins</div>
    

    <script src="rockPaperScissors.js"></script>
</body>
</html>
